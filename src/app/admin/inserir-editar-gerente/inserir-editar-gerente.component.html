<div class="flex items-center justify-center bg-gray-100 h-full">
  <form
    (submit)="id === null ? onCreate() : onUpdate()"
    class="bg-white py-5 px-8 border-t-4 border-blue-700 rounded-md shadow-lg"
    #formEditAdd="ngForm">
    <h2 class="text-3xl text-gray-400 mb-3">Registrar/editar</h2>

    <div class="flex">
      <div class="pr-2 grow group">
        <label class="text-sm">Email</label>
        <input
          type="text"
          placeholder="email@email.com"
          name="email"
          [(ngModel)]="autenticacao.login"
          #email="ngModel"
          class="w-full p-2 mt-1 bg-gray-200 rounded-md focus:outline-none"
          required
          ngvemail />
        <span *ngIf="email.errors && email.touched" class="absolute h-fit">
          <span
            class="mr right-1/2 top-1 animate-ping absolute inline-flex h-3 w-3 rounded-full bg-red-400 opacity-75"></span>
          <span
            class="absolute right-1/2 top-1 inline-flex rounded-full h-3 w-3 bg-red-500"></span>
          <div>
            <span
              class="absolute hidden group-hover:flex flex-col top-1/2 -right-3 translate-x-full w-48 px-2 py-1 bg-gray-700 rounded-lg text-center text-white text-sm before:content-[''] before:absolute before:top-1/2 before:right-[100%] before:-translate-y-1/2 before:border-8 before:border-y-transparent before:border-l-transparent before:border-r-gray-700">
              <div [hidden]="!email.errors['required']">
                O campo é obrigatório
              </div>
              <div [hidden]="!email.errors['email']">
                O campo precisa ser um email
              </div>
            </span>
          </div>
        </span>
      </div>

      <div class="pr-2 grow group">
        <label class="text-sm">Senha</label>
        <input
          type="text"
          placeholder="*******"
          name="senhaIn"
          [(ngModel)]="senha"
          #senhaIn="ngModel"
          class="w-full p-2 mt-1 bg-gray-200 rounded-md focus:outline-none"
          [required]="id === null" />
        <span *ngIf="senhaIn.errors && senhaIn.touched" class="absolute h-fit">
          <span
            class="mr right-1/2 top-1 animate-ping absolute inline-flex h-3 w-3 rounded-full bg-red-400 opacity-75"></span>
          <span
            class="absolute right-1/2 top-1 inline-flex rounded-full h-3 w-3 bg-red-500"></span>
          <div>
            <span
              class="absolute hidden group-hover:flex flex-col top-1/2 -right-3 translate-x-full w-48 px-2 py-1 bg-gray-700 rounded-lg text-center text-white text-sm before:content-[''] before:absolute before:top-1/2 before:right-[100%] before:-translate-y-1/2 before:border-8 before:border-y-transparent before:border-l-transparent before:border-r-gray-700">
              <div [hidden]="!senhaIn.errors['required']">
                O campo é obrigatório
              </div>
              <div [hidden]="!senhaIn.errors['email']">
                O campo precisa ser um email
              </div>
            </span>
          </div>
        </span>
      </div>
    </div>

    <div class="flex">
      <div class="pr-2 grow group">
        <label class="text-sm">Nome</label>
        <input
          type="text"
          placeholder="nome"
          class="w-full p-2 mt-1 bg-gray-200 rounded-md focus:outline-none"
          name="nome"
          [(ngModel)]="gerente.nome"
          #nome="ngModel"
          required />
        <span *ngIf="nome.errors && nome.touched" class="absolute h-fit">
          <span
            class="mr right-1/2 top-1 animate-ping absolute inline-flex h-3 w-3 rounded-full bg-red-400 opacity-75"></span>
          <span
            class="absolute right-1/2 top-1 inline-flex rounded-full h-3 w-3 bg-red-500"></span>
          <div>
            <span
              class="absolute hidden group-hover:flex flex-col top-1/2 -right-3 translate-x-full w-48 px-2 py-1 bg-gray-700 rounded-lg text-center text-white text-sm before:content-[''] before:absolute before:top-1/2 before:right-[100%] before:-translate-y-1/2 before:border-8 before:border-y-transparent before:border-l-transparent before:border-r-gray-700">
              <div [hidden]="!nome.errors['required']">
                O campo é obrigatório
              </div>
            </span>
          </div>
        </span>
      </div>

      <div class="pr-2 grow group">
        <label class="text-sm">CPF</label>
        <input
          type="text"
          mask="000.000.000-00"
          placeholder="000.000.000-00"
          name="cpf"
          [(ngModel)]="gerente.cpf"
          #cpf="ngModel"
          class="w-full p-2 mt-1 bg-gray-200 rounded-md focus:outline-none"
          required />
        <span *ngIf="cpf.errors && cpf.touched" class="absolute h-fit">
          <span
            class="mr right-1/2 top-1 animate-ping absolute inline-flex h-3 w-3 rounded-full bg-red-400 opacity-75"></span>
          <span
            class="absolute right-1/2 top-1 inline-flex rounded-full h-3 w-3 bg-red-500"></span>
          <div>
            <span
              class="absolute hidden group-hover:flex flex-col top-1/2 -right-3 translate-x-full w-48 px-2 py-1 bg-gray-700 rounded-lg text-center text-white text-sm before:content-[''] before:absolute before:top-1/2 before:right-[100%] before:-translate-y-1/2 before:border-8 before:border-y-transparent before:border-l-transparent before:border-r-gray-700">
              <div [hidden]="!cpf.errors['required']">
                O campo é obrigatório
              </div>
              <div [hidden]="!cpf.errors['mask']">CPF invalido</div>
            </span>
          </div>
        </span>
      </div>

      <div class="pr-2 grow group">
        <label class="text-sm">Telefone</label>
        <input
          type="text"
          mask="(00) 00000-0000"
          placeholder="(00) 00000-0000"
          class="w-full p-2 mt-1 bg-gray-200 rounded-md focus:outline-none"
          name="telefone"
          [(ngModel)]="gerente.telefone"
          #telefone="ngModel"
          required />
        <span
          *ngIf="telefone.errors && telefone.touched"
          class="absolute h-fit">
          <span
            class="mr right-1/2 top-1 animate-ping absolute inline-flex h-3 w-3 rounded-full bg-red-400 opacity-75"></span>
          <span
            class="absolute right-1/2 top-1 inline-flex rounded-full h-3 w-3 bg-red-500"></span>
          <div>
            <span
              class="absolute hidden group-hover:flex flex-col top-1/2 -right-3 translate-x-full w-48 px-2 py-1 bg-gray-700 rounded-lg text-center text-white text-sm before:content-[''] before:absolute before:top-1/2 before:right-[100%] before:-translate-y-1/2 before:border-8 before:border-y-transparent before:border-l-transparent before:border-r-gray-700">
              <div [hidden]="!telefone.errors['required']">
                O campo é obrigatório
              </div>
              <div [hidden]="!telefone.errors['mask']">Telefone invalido</div>
            </span>
          </div>
        </span>
      </div>
    </div>
    <div class="flex place-content-center pt-5">
      <button
        class="border-none bg-blue-800 py-2 px-3 text-white roudend-sm w-25 smt-2 rounded-md hover:bg-blue-700"
        type="submit">
        Submeter
      </button>
    </div>
  </form>
</div>
