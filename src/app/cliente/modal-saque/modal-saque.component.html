<div
  class="p-0 main-modal absolute w-full h-full inset-0 z-50 overflow-auto flex justify-center items-center animated fadeIn faster"
  style="background: rgba(0, 0, 0, 0.7)">
  <div
    class="border border-teal-500 modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
    <div class="modal-content py-4 text-left px-6">
      <div class="flex justify-between items-center pb-3">
        <p class="text-2xl font-bold">Saque</p>
        <div class="modal-close cursor-pointer z-50">
          <svg
            (click)="closeModal()"
            class="fill-current text-black"
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 18 18">
            <path
              d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
          </svg>
        </div>
      </div>
      <div class="my-5">
        <div class="pb-2 grow group">
          <label class="text-sm">Email</label>
          <input
            type="text"
            placeholder="email@email.com"
            name="emailInput"
            [(ngModel)]="valor"
            #saque="ngModel"
            class="w-full p-2 mt-1 bg-gray-200 rounded-md focus:outline-none"
            required
            ngvemail />
          <span *ngIf="saque.errors && saque.touched" class="absolute h-fit">
            <span
              class="mr right-1/2 top-1 animate-ping absolute inline-flex h-3 w-3 rounded-full bg-red-400 opacity-75"></span>
            <span
              class="absolute right-1/2 top-1 inline-flex rounded-full h-3 w-3 bg-red-500"></span>
            <div>
              <span
                class="absolute hidden group-hover:flex flex-col top-1/2 -right-3 translate-x-full w-48 px-2 py-1 bg-gray-700 rounded-lg text-center text-white text-sm before:content-[''] before:absolute before:top-1/2 before:right-[100%] before:-translate-y-1/2 before:border-8 before:border-y-transparent before:border-l-transparent before:border-r-gray-700">
                <div [hidden]="!saque.errors['required']">
                  O campo é obrigatório
                </div>
                <div [hidden]="!saque.errors['email']">
                  O campo precisa ser um email
                </div>
              </span>
            </div>
          </span>
        </div>

        <div class="flex justify-end pt-2">
          <button
            (click)="closeModal()"
            class="focus:outline-none modal-close px-4 bg-gray-400 p-3 rounded-lg text-black hover:bg-gray-300">
            Cancelar
          </button>
          <button
            (click)="onSubmit()"
            class="focus:outline-none px-4 bg-teal-500 p-3 ml-3 rounded-lg text-white hover:bg-teal-400">
            Confirmar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
