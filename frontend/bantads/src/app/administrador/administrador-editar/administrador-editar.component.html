<h1>Editar gerente</h1>

<div class="well">
    <form #formAdminGerente="ngForm">
        <div class="form-group">
            <label for="login">Login:</label>
            <input type="text" class="form-control" id="login" name="login" minlength="2" required [(ngModel)]="gerente.login" #login="ngModel">
            <div *ngIf="login.errors && (login.dirty || login.touched)" class="alert alert-danger">
                <div [hidden]="!login.errors?.['required']"> Digite o login da gerente</div>
                <div [hidden]="!login.errors?.['minlength']"> O login deve conter ao menos 2 caracteres.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="text" class="form-control" id="senha" name="senha" minlength="2" required [(ngModel)]="gerente.senha" #senha="ngModel">
            <div *ngIf="senha.errors && (senha.dirty || senha.touched)" class="alert alert-danger">
                <div [hidden]="!senha.errors?.['required']"> Digite a senha da gerente</div>
                <div [hidden]="!senha.errors?.['minlength']"> A senha deve conter ao menos 2 caracteres.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="saldoPositivo">Saldo Positivo:</label>
            <input numerico type="text" class="form-control" id="saldoPositivo" name="saldoPositivo" required [(ngModel)]="gerente.saldoPositivo" #saldoPositivo="ngModel">
            <div *ngIf="saldoPositivo.errors && (saldoPositivo.dirty || saldoPositivo.touched)" class="alert alert-danger">
                <div [hidden]="!saldoPositivo.errors?.['required']"> Saldo Positivo</div>
            </div>
        </div>
        <div class="form-group">
            <label for="saldoNegativo">Saldo Negativo:</label>
            <input numerico type="text" class="form-control" id="saldoNegativo" name="saldoNegativo" required [(ngModel)]="gerente.saldoNegativo" #saldoNegativo="ngModel">
            <div *ngIf="saldoNegativo.errors && (saldoNegativo.dirty || saldoNegativo.touched)" class="alert alert-danger">
                <div [hidden]="!saldoNegativo.errors?.['required']"> Saldo Negativo</div>
            </div>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="atualizar()" [disabled]="!formAdminGerente.form.valid">
                <i class="fa fa-save" aria-hidden="true">Atualizar</i>
            </button>
            <a type="button" class="btn btn-secondary" [routerLink]="['home-admin']">
                <i class="fa fa-arrow-left" aria-hidden="true">Voltar</i>
            </a>
        </div>
    </form>    
</div>
