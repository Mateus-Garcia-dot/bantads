<div class="col-sm-12 col-md-8" >
  <h3>Pedidos Autocadastro</h3>
  <div class="box-field">
      <table class="table table-dark table-striped" >
          <thead>
              <tr>
                  <th>Nome</th>
                  <th>CPF</th>
                  <th>Salario</th>
                  <th></th>
                  
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let cliente of clientes">
                  <td>{{cliente.nome}}</td>
                  <td>{{cliente.cpf}}</td>
                  <td>{{cliente.salario}}</td>
                  <td>
                    <button type="button" class="btn btn-success" (click)="aprovarConta(cliente)">aprovar</button>
                    <button type="button" class="btn btn-danger" (click)="recusarConta(cliente)"> recusar</button>                   
                  </td>
              </tr>
          </tbody>
      </table>    
  </div>

</div>
