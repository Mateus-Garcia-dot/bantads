<div class="container">
  <div
    *ngIf="message"
    class="alert alert-danger alert-dismissivle fade show"
    role="alert">
    {{ message }}

    <a class="close" data-dismiss="alert" aria-label="close" (click)="$event.preventDefault()">
      <button type="button" class="close" aria-label="Close" (click)="message = ''">
        <span aria-hidden="true">&times;</span>
      </button>
      </a>
  </div>

  <form #formLogin="ngForm">
    <div class="form-group">
      <label for="usuario">Usuário:</label>
      <input
        type="text"
        class="form-control"
        id="usuario"
        name="usuario"
        [(ngModel)]="login.login"
        #usuario="ngModel"
        required
      />
      <div
        *ngIf="usuario.errors && (usuario.dirty || usuario.touched)"
        class="alert alert-danger"
      >
        <div [hidden]="!usuario.errors?.['required']">Digite o usuário</div>
      </div>
    </div>

    <div class="form-group">
      <label for="senha">Senha:</label>
      <input
        type="password"
        class="form-control"
        id="senha"
        name="senha"
        [(ngModel)]="login.senha"
        #senha="ngModel"
        required
      />
      <div
        *ngIf="senha.errors && (senha.dirty || senha.touched)"
        class="alert alert-danger"
      >
        <div [hidden]="!senha.errors?.['required']">Digite a senha</div>
      </div>
    </div>

    <div class="alert alert-danger" *ngIf=""></div>

    <button
      type="button"
      class="btn btn-primary"
      [disabled]="!formLogin.form.valid"
      (click)="logar()"
    >
      <i class="fa fa-save" aria-hidden="true"></i> Logar
    </button>

    <a routerLink="/autocadastro">
      <i class="fa fa-arrow-left" aria-hidden="true"></i> Não possui uma conta
      ainda?
    </a>
  </form>
</div>
