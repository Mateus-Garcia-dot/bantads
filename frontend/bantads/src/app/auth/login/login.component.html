<div class="container">
  <h1>Login</h1>

  <div *ngIf="message" class="alert alert-danger alert-dismissivle fade show" role="alert">
    {{ message }}

    <a class="close" data-dismiss="alert" aria-label="close" (click)="$event.preventDefault()">
      <button type="button" class="close" aria-label="Close" (click)="message = ''">
        <span aria-hidden="true">&times;</span>
      </button>
    </a>
  </div>

  <form #formLogin="ngForm">
    <div class="form-group">
      <mat-form-field>
        <mat-label for="usuario">Usuário:</mat-label>
        <input matInput type="text" id="usuario" name="usuario" [(ngModel)]="login.login" #usuario="ngModel" required />
      </mat-form-field>
      <div *ngIf="usuario.errors && (usuario.dirty || usuario.touched)" class="alert alert-danger">
        <div [hidden]="!usuario?.errors?.['required']">Digite o usuário</div>
      </div>
    </div>

    <div class="form-group">
      <mat-form-field>
        <mat-label for="senha">Senha:</mat-label>
        <input matInput type="password" id="senha" name="senha" [(ngModel)]="login.senha" #senha="ngModel" required />
      </mat-form-field>
      <div *ngIf="senha.errors && (senha.dirty || senha.touched)" class="alert alert-danger">
        <div [hidden]="!senha?.errors?.['required']">Digite a senha</div>
      </div>
    </div>


    <div class="actions-login">
      <button mat-raised-button color="primary" (button)="logar()" [disabled]="!formLogin.form.valid">
        Login
      </button>

      <button mat-raised-button (click)="goToCadastro()">
        Não possui uma conta ainda?
      </button>
    </div>


  </form>
</div>
